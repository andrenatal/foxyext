<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="panel.css"/>
    <script src="panel.js"></script>
  </head>

<body>
  <div id="toolbar">
    <button id="clear_button"></button>
    <button id="mute_button"></button>
  </div>
  <div class="panel-item timercardiv">

    <iframe class="panel-item-frame" src="paneltimer.html" frameborder="0" scrolling="no"></iframe>
  </div>
</body>

</html>
