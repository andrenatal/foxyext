<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="panel.css"/>
    <script src="panel.js"></script>
  </head>

<body>
  <div id="toolbar">
    <button id="clear_button"></button>
    <button id="mute_button"></button>
  </div>

  <div class="panel-item timercardiv">
    <div class="panel-item-header">
      <div class="panel-item-thumb">
          <img src="resources/timer.svg" alt="">
      </div>
      <span class="speechtext">What the fox say...</span>
      <a href="/" class="panel-item-close"><img src="resources/close-16.svg" alt=""></a>
    </div>
    <iframe class="panel-item-frame" src="paneltimer.html" frameborder="0" scrolling="no"></iframe>
  </div>

  <div class="panel-item weathercardiv">
    <div class="panel-item-header">
      <div class="panel-item-thumb">
          <img src="resources/sun.svg" alt="">
      </div>
      <span class="speechtext">What the fox say...</span>
      <a href="/" class="panel-item-close"><img src="resources/close-16.svg" alt=""></a>
    </div>
    <iframe class="panel-item-frame" src="panelweather.html" frameborder="0" scrolling="no"></iframe> 
  </div>

  <div class="panel-item iotcardiv">
    <div class="panel-item-header">
      <div class="panel-item-thumb">
          <img src="resources/foxyhome.svg" alt="">
      </div>
      <span class="speechtext">What the fox say...</span>
      <a href="/" class="panel-item-close"><img src="resources/close-16.svg" alt=""></a>
    </div>
    <iframe class="panel-item-frame" src="paneliot.html" frameborder="0" scrolling="no"></iframe> 
  </div>

  <div class="panel-item iotcardiv-off">
    <div class="panel-item-header">
      <div class="panel-item-thumb">
          <img src="resources/foxyhome.svg" alt="">
      </div>
      <span class="speechtext">What the fox say...</span>
      <a href="/" class="panel-item-close"><img src="resources/close-16.svg" alt=""></a>
    </div>
    <iframe class="panel-item-frame" src="paneliotOff.html" frameborder="0" scrolling="no"></iframe> 
  </div>

  <div class="panel-item protipcardiv">
    <div class="panel-item-header">
      <div class="panel-item-thumb">
          <img src="resources/foxyhome.svg" alt="">
      </div>
      <span class="speechtext protip-bold">Pro-Tip:</span>
      <a href="/" class="panel-item-close"><img src="resources/close-16.svg" alt=""></a>
    </div>
    <iframe class="panel-item-frame" src="protip.html" frameborder="0" scrolling="no"></iframe> 
  </div>    
</body>

</html>
